<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>JS Library</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Favorite Book Library</h1>
      <ion-icon name="add-circle-outline" class="open"></ion-icon>
      <div class="bookShelf">
        <!-- <div class="book book-1">
          <h1>Book Title</h1>
          <span>Author</span>
          <span>Publication: </span>
          <span>Read?</span>
        </div> -->
      </div>
    </div>
    <div class="form-add">
      <ion-icon name="close-circle-outline" class="closing-icon"></ion-icon>
      <div class="inp">
        <label for="name">Book Name</label>
        <input type="text" id="name" name="bookName" />
      </div>
      <div class="inp">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" />
      </div>
      <div class="inp">
        <label for="publ-Year">year Publication</label>
        <input type="number" id="publ-Year" name="publYear" />
      </div>
      <fieldset class="field">
        <legend>Have you read it?</legend>
        <div>
          <input
            type="checkbox"
            name="yes"
            class="readBox"
            id="yes"
            value="true"
          />
          <label for="yes">Yes</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="no"
            class="readBox"
            id="no"
            value="false"
          />
          <label for="no">No</label>
        </div>
      </fieldset>
      <button type="submit" class="btnEvent">Submit</button>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
